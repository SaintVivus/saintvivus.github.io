<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beep Theme Home</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f7f7f7;
            color: #222;
        }
        header {
            background: #222;
            color: #fff;
            padding: 40px 0 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        nav {
            margin: 20px 0 0 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ffb400;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 40px 30px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background: #ffb400;
            color: #222;
            padding: 12px 32px;
            border-radius: 25px;
            font-weight: 700;
            text-decoration: none;
            margin-top: 30px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #222;
            color: #fff;
        }
        footer {
            text-align: center;
            color: #888;
            padding: 30px 0 10px 0;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Beep Theme Home</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Welcome to Beep Theme Style Homepage</h2>
        <p>
            This is a simple home page inspired by the Beep WordPress theme. Clean, modern, and ready for your content!
        </p>
        <a href="#" class="btn">Get Started</a>
    </div>
    <footer>
        &copy; 2024 Beep Theme. All rights reserved.
    </footer>
</body>
</html>
